<div class="header">
    <div class="label">
        <h2 class="title">{{title}}</h2>
        <span class="year">{{year}}</span>
    </div>
    <div class="rate">
        <img src="../../../../assets/icons/rating.svg" class="star" alt="Star - rating icon" />
        <div class="rating">
            <p class="score">{{imdbRating}}</p>
            <p class="votes">
                {{imdbVotes}} <span>(votes)</span>
            </p>
        </div>
    </div>
</div>
